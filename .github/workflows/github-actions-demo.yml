  Explore-GitHub-Actions:
    # –ó–∞–¥–∞–Ω–Ω—è –¥–ª—è –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç—ñ GitHub Actions –∑ –Ω–∞–∑–≤–æ—é "Explore-GitHub-Actions"

    runs-on: ubuntu-latest
