    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event.(–¶–µ –∑–∞–≤–¥–∞–Ω–Ω—è –±—É–ª–æ –≤–∏–∫–æ–Ω–∞–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø—Ä–∏ –ø–æ–¥—ñ—ó ${{ github.event_name }})"
        # –í–∏–∫–æ–Ω–∞—Ç–∏ –∫–æ–º–∞–Ω–¥—É "echo" –¥–ª—è –≤–∏–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è, —è–∫–µ –ø–æ–∫–∞–∑—É—î, —â–æ –∑–∞–¥–∞—á–∞ –±—É–ª–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Å–ø—Ä–æ–≤–æ–∫–æ–≤–∞–Ω–∞ –ø–æ–¥—ñ—î—é –∑ —ñ–º–µ–Ω–µ–º ${{ github.event_name }}

      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        # –í–∏–∫–æ–Ω–∞—Ç–∏ –∫–æ–º–∞–Ω–¥—É "echo" –¥–ª—è –≤–∏–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è, —è–∫–µ –ø–æ–∫–∞–∑—É—î, —â–æ –∑–∞–¥–∞—á–∞ –∑–∞—Ä–∞–∑ –≤–∏–∫–æ–Ω—É—î—Ç—å—Å—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ ${{ runner.os }}, —è–∫–∏–π –Ω–∞–¥–∞—î GitHub

      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        # –í–∏–∫–æ–Ω–∞—Ç–∏ –∫–æ–º–∞–Ω–¥—É "echo" –¥–ª—è –≤–∏–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è, —è–∫–µ –ø–æ–∫–∞–∑—É—î, —â–æ –Ω–∞–∑–≤–∞ –≥—ñ–ª–∫–∏ - ${{ github.ref }}, –∞ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π - ${{ github.repository }}

      - name: Check out repository code
        uses: actions/checkout@v3
        # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –¥—ñ—é "checkout" –¥–ª—è –∫–ª–æ–Ω—É–≤–∞–Ω–Ω—è –∫–æ–¥—É —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
        # –í–∏–∫–æ–Ω–∞—Ç–∏ –∫–æ–º–∞–Ω–¥—É "echo" –¥–ª—è –≤–∏–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è, —è–∫–µ –ø–æ–∫–∞–∑—É—î, —â–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π ${{ github.repository }} –±—É–≤ –∫–ª–æ–Ω–æ–≤–∞–Ω–∏–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä

      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
        # –í–∏–∫–æ–Ω–∞—Ç–∏ –∫–æ–º–∞–Ω–¥—É "echo" –¥–ª—è –≤–∏–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è, —â–æ –ø–æ–∫–∞–∑—É—î, —â–æ —Ä–æ–±–æ—á–∏–π –ø—Ä–æ—Ü–µ—Å –≥–æ—Ç–æ–≤–∏–π –¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –≤–∞—à–æ–≥–æ –∫–æ–¥—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
        # –í–∏–≤–µ—Å—Ç–∏ —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª—ñ–≤ —É —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—ó

      - run: echo "üçè This job's status is ${{ job.status }}."
        # –í–∏–≤–µ—Å—Ç–∏ —Å—Ç–∞—Ç—É—Å –∑–∞–≤–¥–∞–Ω–Ω—è
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout (–¢—É—Ç –¥–æ–¥–∞—é —Å–≤–æ—ó –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è, –ø–æ–∫–∏ —â–æ—Å—å –Ω–µ –≤–∏—Ö–æ–¥–∏—Ç—å)
        uses: actions/checkout@v3
