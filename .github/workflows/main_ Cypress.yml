name: Cypress Tests (Cypress GitHub Action) Тобто мій перший тест сайпреса та гіт хаба

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly (Встановіть залежності NPM, кешуйте їх правильно)
      # and run all Cypress tests (і запустити всі тести Cypress)
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          # build: npm run build
          start: npm start
